<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.0"
   viewBox="0 0 50 50"
   id="svgroot">

<defs>
  <filter id="shadow">
    <feDropShadow dx="0.6" dy="0.6" stdDeviation="0.5" flood-opacity="0.5"/>
  </filter>

  <filter id="darken">
    <feComponentTransfer>
      <feFuncR type="linear" slope="0.5" />
      <feFuncG type="linear" slope="0.5" />
      <feFuncB type="linear" slope="0.5" />
    </feComponentTransfer>
  </filter>
</defs>

<g id="kilt" filter="url(#shadow)" >

  <path id="main-part"
        d="M 12,15
           l -5,33
           l 36,0
           l -5,-33
           z
          "
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke="#345beb"
        fill="#71d1a4"
        />

  <path id="bag"
        d="M 19,15
           l 0,10
           l 12,0
           l 0,-10
           z
          "
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke="#345beb"
        fill="#71d1a4"
        />

  <path id="bag-lid"
        d="M 19,15
           l 6,5
           l 6,-5
           z
          "
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke="#345beb"
        fill="#71d1a4"
        />
</g>

</svg>

